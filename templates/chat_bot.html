<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicinal Doubt ChatBot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('chatbot.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
  display: flex;
  flex-direction: column;
  padding: 40px;
  box-sizing: border-box;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 20px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  margin-left:-100% ; /* Centering the container horizontally */
  max-width: 600px; /* Optional: Limit container width for better readability */
}



    .heading {
      text-align: center;
      font-size: 40px; /* Larger font size */
      margin-bottom: 20px;
      color: #4CAF50; /* Green color */
    }

    .chat-container {
      flex-grow: 1;
      overflow-y: scroll;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      max-height: 300px; /* Limit chat container height */
    }

    .message-wrapper {
      display: flex;
      margin-bottom: 10px;
    }

    .user-message {
      margin-left: auto;
      background-color: #b2ebf2;
      border-radius: 10px 10px 10px 0;
      padding: 10px;
      align-self: flex-end; /* Align user messages to the right */
    }

    .bot-message {
      background-color: #c8e6c9;
      border-radius: 10px 10px 0 10px;
      padding: 10px;
      margin-left: auto;
      align-self: flex-start; /* Align bot messages to the left */
    }

    .input-container {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .result h3 {
      margin-top: 0;
      color: #333;
    }

    .result-content {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Medicinal Doubt ChatBot</h1>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
      <form action="/chat_result" method="POST">
        <input type="text" id="userInput" name="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
      </form>
    </div>
    <div class="result">
      <h3>Result</h3>
      <div class="result-content">
        {{result}}
      </div>
    </div>
  </div>
</body>
</html>
